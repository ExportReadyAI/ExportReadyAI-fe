# Railway-specific configuration for Next.js deployment

# Build Configuration
[build]
  builder = "NIXPACKS"
  buildCommand = "npm run build"

# Start Configuration  
[deploy]
  startCommand = "npm start"
  restartPolicyType = "ON_FAILURE"
  restartPolicyMaxRetries = 10

# Health Check
[healthcheck]
  path = "/"
  timeout = 100
  interval = 60
